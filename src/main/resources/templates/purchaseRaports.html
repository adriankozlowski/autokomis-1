<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <tittle>Raport_kupna</tittle>
</head>
<body>

<h1>raport_kupna</h1>
<h3>od dnia: <span th:text = "${date1}"></span></h3>
<h3>do dnia: <span th:text = "${date2}"></span></h3>
<h2>Całkowita wartość kupna samochodów wynosi:  <span th:text = "${value}"></span></h2>
<h1>lista kupionych samochodów w tym czasie</h1>

<table>
    <tr>

        <th>lp</th>
        <th>id</th>
        <th>marka</th>
        <th>model</th>
        <th>rok</th>
        <th>przebieg</th>
        <th>nr_nadwozia</th>
        <th>cena_kupna</th>
        <th>data_godzina_kupna</th>


    </tr>
    <tr th:each="car, iterationInfo : ${list}">

        <td th:text="${iterationInfo.index}+1"></td>
        <td th:text="${car.id}"></td>
        <td th:text="${car.carManufacturer}"></td>
        <td th:text="${car.carModel}"></td>
        <td th:text="${car.carYearProduction}"></td>
        <td th:text="${car.carMilage}"></td>
        <td th:text="${car.carNrChassis}"></td>
        <td th:text="${car.carPrice}"></td>
        <td th:text="${car.purchaseDate}"></td>

    </tr>
</table>

<p><a th:href="@{/raports}">pełny_raport</a></p>
<p><a th:href="@{/cars}">dostepne_samochody</a></p>

</body>
</html>
