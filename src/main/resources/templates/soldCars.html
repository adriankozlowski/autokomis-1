<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <tittle>Sprzedane_samochody</tittle>
</head>
<body>
<h1>sprzedane_samochody</h1>
<table>
    <tr>

        <th>lp</th>
        <th>marka</th>
        <th>model</th>
        <th>rok</th>
        <th>przebieg</th>
        <th>nr_nadwozia</th>
        <th>cena_sprzedaży</th>
        <th>data_godzina_sprzedaży</th>

    </tr>
    <tr th:each="car, iterationInfo : ${cars2}">

        <td th:text="${iterationInfo.index}+1"></td>
        <td th:text="${car.carManufacturer}"></td>
        <td th:text="${car.carModel}"></td>
        <td th:text="${car.carYearProduction}"></td>
        <td th:text="${car.carMilage}"></td>
        <td th:text="${car.carNrChassis}"></td>
        <td th:text="${car.carPrice}"></td>
        <td th:text="${car.saleDate}"></td>






    </tr>
</table>
<a th:href="@{/cars}">dostepne_samochody</a>
</body>
</html>
